2CLASS="nutentry"><ACLASS="term"NAME="AUTOID-42401">alias</A></H2><PRECLASS="nutsynopsis">alias <CODECLASS="replaceable"><I>name</I></CODE> <CODECLASS="replaceable"><I>command</I></CODE>alias <CODECLASS="replaceable"><I>name</I></CODE>(<CODECLASS="replaceable"><I>parameters</I></CODE>)  <CODECLASS="replaceable"><I>command  string</I></CODE></PRE><DLCLASS="nutentrybody"><PCLASS="para"><ACLASS="indexterm"NAME="AUTOID-42411"></A>Define <CODECLASS="replaceable"><I>name</I></CODE> to be an alias for <CODECLASS="replaceable"><I>command</I></CODE>.For example:</P><PCLASS="para"><BLOCKQUOTECLASS="screen"><PRECLASS="screen">alias s(n) &quot;stop at n&quot;</PRE></BLOCKQUOTE></P><PCLASS="para">means that the command <BCLASS="emphasis.bold">s(20)</B> expands to <BCLASS="emphasis.bold">stop at 20</B>.See also <BCLASS="emphasis.bold">unalias</B>.</P></DL></DIV><DIVCLASS="htmlnav"><P></P><HRALIGN="LEFT"WIDTH="515"TITLE="footer"><TABLEWIDTH="515"BORDER="0"CELLSPACING="0"CELLPADDING="0"><TR><TDALIGN="LEFT"VALIGN="TOP"WIDTH="172"><ACLASS="SECT1"HREF="ch20_02.htm"TITLE="20.2 The Dbx Debugger"><IMGSRC="../gifs/txtpreva.gif"ALT="Previous: 20.2 The Dbx Debugger"BORDER="0"></A></TD><TDALIGN="CENTER"VALIGN="TOP"WIDTH="171"><ACLASS="book"HREF="index.htm"TITLE="UNIX in a Nutshell: System V Edition"><IMGSRC="../gifs/txthome.gif"ALT="UNIX in a Nutshell: System V Edition"BORDER="0"></A></TD><TDALIGN="RIGHT"VALIGN="TOP"WIDTH="172"><ACLASS="NUTENTRY"HREF="c20_002.htm"TITLE="Reference: assign"><IMGSRC="../gifs/txtnexta.gif"ALT="Next: Reference: assign"BORDER="0"></A></TD></TR><TR><TDALIGN="LEFT"VALIGN="TOP"WIDTH="172">20.2 The Dbx Debugger</TD><TDALIGN="CENTER"VALIGN="TOP"WIDTH="171"><ACLASS="index"HREF="index/idx_0.htm"TITLE="Book Index"><IMGSRC="../gifs/index.gif"ALT="Book Index"BORDER="0"></A></TD><TDALIGN="RIGHT"VALIGN="TOP"WIDTH="172">Ref
